<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Demo</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<script src="jquery.js"></script>

    <div id="calculator">
    	<div id="screen">
    		<span id="display">0123456789.000</span>
    	</div>
    	<table id="buttons">
            <tr><td class="button numeral">1</td><td class="button numeral">2</td><td class="button numeral">3</td><td class="button operator">*</td></tr>
            <tr><td class="button numeral">4</td><td class="button numeral">5</td><td class="button numeral">6</td><td class="button operator">/</td></tr>
            <tr><td class="button numeral">7</td><td class="button numeral">8</td><td class="button numeral">9</td><td class="button operator">-</td></tr>
            <tr><td class="button numeral">.</td><td class="button numeral">0</td><td class="button numeral">00</td><td class="button operator">+</td></tr>
            <tr><td colspan="2" class="button operator">C</td><td colspan="2" class="button operator">=</td></tr>
            
        </table>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
